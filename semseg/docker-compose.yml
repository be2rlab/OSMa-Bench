    volumes:
      - /tmp/.X11-unix/:/tmp/.X11-unix
      - $ROOT_DIR:/home/docker_user/ConceptGraphs
      - $DATA_DIR:/data/
      - $MKFILE_DIR/export:/export/
      - $MKFILE_DIR/scripts:/scripts/
      - $MKFILE_DIR/results:/results/
