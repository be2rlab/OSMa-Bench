services:
  bbq:
    build:
      context: $MKFILE_DIR/
      dockerfile: $MKFILE_DIR/docker/bbq.Dockerfile
    image: open_semantic/bbq:latest
    restart: unless-stopped
    network_mode: host
    ipc: host
    environment:
      - QT_X11_NO_MITSHM=1
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=all
      - DISPLAY=$DISPLAY
      - VGL_DISPLAY=${RENDER_DISPLAY:-":1"}
    volumes:
      - /tmp/.X11-unix/:/tmp/.X11-unix
      - $ROOT_DIR/:/home/docker_user/BeyondBareQueries
      - $DATA_DIR:/data/
      - $MKFILE_DIR/export:/export/
      - $MKFILE_DIR/scripts:/scripts/
      - $MKFILE_DIR/results:/results/
    runtime: nvidia
    privileged: true
    command: bash

  concept_graphs:
